<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Talleres</title>
    <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link th:href="@{/css/nav.css}" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <link th:href="@{/css/workshops_list.css}" rel="stylesheet">
</head>
<body>
    <div th:replace="~{fragments/nav :: navbar}" th:with="currentUser=${currentUser}"></div>

    <div class="container mt-4">
        <h2 class="text-center mb-4 text-white">Gestión de Talleres</h2>

        <div class="highlight-box">
            Número total de talleres encontrados: <span th:text="${workshops.size()}"></span>
        </div>
        
        <!-- Filters -->
        <div class="card bg-dark text-white mb-4">
            <div class="card-header">
                <h5>Filtrar talleres</h5>
            </div>
            <div class="card-body">
                <form th:action="@{/admin/workshops}" method="get" class="row g-3" id="filterForm">
                    <div class="col-md-5">
                        <label for="name" class="form-label">Nombre del taller:</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="name" name="name" th:value="${nameFilter}" placeholder="Nombre del taller">
                        </div>
                    </div>
                    <div class="col-md-5">
                        <label for="city" class="form-label">Ciudad:</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="city" name="city" th:value="${cityFilter}" placeholder="Nombre de la ciudad">
                        </div>
                    </div>
                    <div class="col-md-2 d-flex align-items-start">
                        <button type="submit" class="btn btn-success">
                            <i class="fa fa-search"></i>
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <div class="tab-content mt-4">
            <!-- Message when there are no results -->
            <div th:if="${workshops.empty}" class="alert alert-danger text-center">
                No se ha encontrado ningún taller para los filtros seleccionados
            </div>
            
            <!-- Results table -->
            <div th:if="${!workshops.empty}" class="tab-pane fade show active" id="workshops" role="tabpanel" aria-labelledby="workshops-tab">
                <table class="table table-striped table-bordered text-white">
                    <thead class="table-dark">
                        <tr>
                            <th>Nombre</th>
                            <th>Ciudad</th>
                            <th>Dirección</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="workshop : ${workshops}">
                            <td class="workshop-name" th:text="${workshop.name}"></td>
                            <td class="city-text" th:text="${workshop.city}"></td>
                            <td>
                                <div class="description-cell" th:text="${workshop.address}"></div>
                            </td>
                            <td>
                                <a th:href="@{'/admin/workshops/update/' + ${workshop.id}}" class="btn btn-sm btn-update me-1">
                                    <i class="fas fa-edit"></i>
                                </a>
                                <button type="button" class="btn btn-sm btn-danger delete-workshop-btn" 
                                        th:data-workshop-id="${workshop.id}" 
                                        th:data-workshop-name="${workshop.name}">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Confirmation modal to delete workshop -->
    <div class="modal fade" id="deleteConfirmationModal" tabindex="-1" aria-labelledby="deleteConfirmationModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content bg-dark text-white">
                <div class="modal-header bg-danger">
                    <h5 class="modal-title" id="deleteConfirmationModalLabel">Confirmar eliminación</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>¿Estás seguro de que deseas eliminar el taller <span id="workshopName" class="fw-bold"></span>?</p>
                    <p class="text-danger"><strong>Esta acción no se puede deshacer.</strong></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <form id="deleteWorkshopForm" th:action="@{/admin/deleteWorkshop}" method="post">
                        <input type="hidden" id="workshopIdInput" name="workshopId" value="" />
                        <input type="hidden" id="cityFilterInput" name="city" th:value="${cityFilter}" />
                        <input type="hidden" id="nameFilterInput" name="name" th:value="${nameFilter}" />
                        <button type="submit" class="btn btn-danger">Eliminar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Confirmation modal to delete workshop
            const deleteModal = new bootstrap.Modal(document.getElementById('deleteConfirmationModal'));
            
            // Handle delete buttons
            document.querySelectorAll('.delete-workshop-btn').forEach(button => {
                button.addEventListener('click', function() {
                    const workshopId = this.getAttribute('data-workshop-id');
                    const workshopName = this.getAttribute('data-workshop-name');
                    
                    document.getElementById('workshopName').textContent = workshopName;
                    document.getElementById('workshopIdInput').value = workshopId;
                    
                    deleteModal.show();
                });
            });
        });
    </script>
</body>
</html>
